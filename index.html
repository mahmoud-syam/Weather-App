<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="icon/png" href="icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body id="body" data-bs-spy="scroll" data-bs-target="#scroll-spy">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg py-4" id="scroll-spy">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-center align-items-center " href="#">
                <img src="images/logo@2x.png" class="logo mx-3" alt="">
                <div class="main-title">
                    <h5 class="m-0 py-0 text-white">Weather</h5>
                    <span class="text-white-50">tagline goes here</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    <!-- Header -->
    <section class="header position-relative">
        <div class="container">
            <div class="find-location position-relative">
                <input id="findLocation" type="text" class="form-control rounded rounded-pill search"
                    placeholder="Find your location..." id="search">
                <input id="Find" type="button" class="btn btnSearch btn-danger rounded rounded-pill " value="Find"
                    id="submit">
            </div>
            <!--Cards-->
            <div class="container cards position-absolute">
                <div class="row g-0" id="forecast">
                    <div class="col-md-4">
                        <div class="card-item card-one ">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div class="day">Saturday</div>
                                <div class="month">6January</div>
                            </div>
                            <div class="body">
                                <div class="location fw-bold pt-4 px-3">
                                    Cairo
                                </div>
                                <div class="forecast d-flex justify-content-between align-items-center px-3">
                                    <div class="left">
                                        <div class="num text-white">22<sup>o</sup>C</div>
                                    </div>
                                    <div class="right">
                                        <img src="images/116.png" alt="">
                                    </div>
                                </div>
                                <div class="custom px-3">
                                    Partly cloudy
                                </div>
                            </div>
                            <div class="footer-card p-3 pb-4">
                                <span><img src="images/icon-umberella.png" alt=""> 20%</span>
                                <span><img src="images/icon-wind.png" alt=""> 18km/h</span>
                                <span><img src="images/icon-compass.png" alt=""> East</span>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-item card-two d-flex justify-content-center align-items-center flex-column">
                            <div class="card-header-two ">
                                <div class="day">Sunday</div>
                            </div>
                            <div class="item d-flex justify-content-center align-items-center flex-column">
                                <img src="images/113.png" class="w-75" alt="">
                                <div class="item-num">24.4 <sup>o</sup> <span>C</span></div>
                                <div class="item2-num">14.6 <sup>o</sup></div>
                                <div class="custom pt-2">
                                    Sunny
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-item card-item3 card-one text-center">
                            <div class=" card-header3">
                                <div class="day">Monday</div>

                            </div>
                            <div class="item item3 d-flex justify-content-center align-items-center flex-column">
                                <img src="images/113.png" class="thr" alt="">
                                <div class="item-num">24.4 <sup>o</sup> <span>C</span></div>
                                <div class="item2-num">14.6 <sup>o</sup></div>
                                <div class="custom pt-2">
                                    Sunny
                                </div>
                            </div>
                        </div>
                    </div> 

                </div>
            </div>
        </div>
    </section>
    <div class="hole">
    </div>
    <!-- Start Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-8 my-5">
                    <div class="find-location position-relative">
                        <input type="text" class="form-control rounded rounded-pill search"
                            placeholder="Find your location...">
                        <input type="button" class="btn btnSearch btn-danger rounded rounded-pill " value="Find"
                            id="submit">
                    </div>
                </div>
                <div class="offset-md-1 col-md-3 my-5">
                    <div class="social-links d-flex justify-content-evenly align-content-center">
                        <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                        <a target="_blank" href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                        <a target="_blank" href="https://www.google.com/"><i class="fa-brands fa-google-plus"></i></a>
                        <a target="_blank" href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
                <p class="text-white-50 ">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>

    </footer>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
